<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h2>JSON Data</h2>
<pre id="json-container"></pre>
<script>
        function displayJSON(jsonString) {
            document.getElementById('json-container').textContent = JSON.stringify(JSON.parse(jsonString), null, 2);
        }
    </script>
</body>
</html>
